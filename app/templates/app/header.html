{% load static from staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Stocklock Holmes</title>
    <link rel="shortcut icon" type="image/png" href="{% static "images/favicon5.png" %}">
    <!-- Required meta tags -->
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="/static/css/home.css" rel="stylesheet" />

	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>


  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">


  
  </head>
  
  <body ng-app="stockAn" ng-controller="stockAnController">
	<div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3><img src="{% static "images/logo_fyp.png" %}" alt="Responsive image"/></h3>
                    <strong><img src="{% static "images/logo_main.png" %}" class="img-fluid" alt="Responsive image"></strong>
                </div>

                <ul class="list-unstyled components">
                    <li> 
                        <a href="{% url 'home' %}">
                            <i class="fa fa-home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'portfolio' %}">
                            <i class="fa fa-users"></i>
                            My Portfolio
                        </a>
                    </li>
          					<li>
          					    <a href="{% url 'stockMarket' %}">
                                      <i class="fa fa-shopping-cart"></i>
                                      Stock Market
                                  </a>
          					</li>
                    <li>
                        <a href="{% url 'prediction' %}">
                            <i class="fa fa-chart-bar"></i>
                            Prediction
                        </a>
                    </li>
                </ul>
            </nav>

            <script>
                 $(document).ready(function () {
                     $('#sidebarCollapse').on('click', function () {
                         $('#sidebar').toggleClass('active');
                     });
                 });
             </script>

            <div class="container-fluid">
              <div id="content">  
                  <nav class="navbar navbar-default">
                      <div class="container-fluid" style="display: inline;">

                      <div class="row">

                        <div class="col-xl-3">
                          <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                              <i class="fa fa-bars"></i>
                            </button>
                          </div>

                        </div>

                        <div class="col-xl-8">
                          <form action="{% url 'stock' %}" method='GET'>
                            <div class="input-group">
                              <input class="form-control border-secondary py-2" type="search" value="{{ request.GET.q }}" name="q" placeholder="Search ticker">
                              <div class="input-group-append">
                                <button class="btn btn-info " type="submit">
                                  <i class="fa fa-search"></i>
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>

                        <div class="col-xl-1">
                          <ul class="navbar-nav px-3 ml-auto" style="display:inline-block;">
                            <li class="nav-item text-nowrap d-flex flex-row">
                              <form class="logout" action="{% url 'logout' %}" method="post">
                                <div>
                                  {% csrf_token %}
                                  <button type="submit" class=" btn btn-info fa fa-sign-out-alt"></button>
                                  <!-- <i class="fa fa-sign-out-alt"><a href="{% url 'register' %}"> Sign Out</a></i> -->
                                </div>
                              </form>
                            </li>
                          </ul>
                        </div>

                      </div>
                    </div>
                  </nav>

                    <!-- MAIN CODE -->
                    <!-- START -->

                
                    {% block content %}

                    {% endblock %}  
                 
                    <!-- END -->
              </div>
            </div>
	
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>-->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    
    <script src = "/static/js/jquery.min.js"></script>
    <script src = "/static/js/jquery.dataTables.js"></script>
    <!-- jQuery CDN -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->
     <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>

    <!-- <script src= "/static/js/index.js"></script>-->


  </body>
  

</html>
