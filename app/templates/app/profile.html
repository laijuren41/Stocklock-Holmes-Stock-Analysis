<div class="row">
	<div class="col">
		<div class="card">


			<div class="card-header">
            	Profile
            </div>

		  <div class="card-body">
		  	<!-- Button trigger modal -->
			<button type="button" class="btn btn-outline-info waves-effect" data-toggle="modal" data-target="#exampleModalCenter">
			  + Create New Portfolio
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Create Portfolio</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							  <span aria-hidden="true">&times;</span>
							</button>
						</div>
					  
						<div class="modal-body">
							<div class="container">
								<form action="/action_page.php">
								
								  <div class="form-group row">
									<label for="name" class="col-form-label">Portfolio Name:</label>
									<input type="name" class="form-control" id="name">
								  </div>
								  
								  <div class="form-group row">
									<label for="pwd" class="col-form-label">Set as default:</label>
									<div class="input-group mb-3">
									  <div class="input-group-prepend">
										<label class="input-group-text" for="inputGroupSelect01">Options</label>
									  </div>
									  <select class="custom-select" id="inputGroupSelect01">
										<option selected>Choose...</option>
										<option value="1">Yes</option>
										<option value="2">No</option>
									  </select>
									</div>
								  </div>
								  
								  <div class="form-group row">
									<label for="desc" class="col-form-label">Enter a desription:</label>
									<div class="input-group mb-3">
										<label class="input-group-text" for="textArea">Descrip.</label>
										<textarea class="form-control" id="textArea"></textarea>
									</div>
								  </div>
								  
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-info">Create Portfolio</button>
						</div>
					</div>
				</div>
			</div>
			
			<br>
			<br>

			<h5 class="card-title">My Portfolio</h5>
			<table class="table table-hover" style="width: 100%; table-layout: fixed;">
				<thead>

						<th scope="col" style="width: 100%">Portfolio Name</th>
